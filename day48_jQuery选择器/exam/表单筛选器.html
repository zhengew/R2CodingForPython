<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单筛选器</title>
</head>
<body>
    <form action="http://127.0.0.1:8080">
      <label for="username">用户名:</label>
      <input type="text" name="username" id="username">
      <label for="password">密码:</label>
      <input type="password" name="password" id="password">
      <label for="file"></label>
      <input type="file" name="file" id="file">
      <label class="sex">性别:</label>
      <input type="radio" name="sex" class="sex" checked>男
      <input type="radio" name="sex" class="sex">女
      <label class="hobby">爱好:</label>
      <input type="checkbox" name="hobby" class="hobby" checked>跑步
      <input type="checkbox" name="hobby" class="hobby">骑行
      <label for="submit"></label>
      <input type="submit" name="submit" value="提交" id="submit">
      <label for="reset"></label>
      <input type="reset" value="重置" id="reset">
    </form>
</body>
<script src="jquery.js"></script>
</html>
