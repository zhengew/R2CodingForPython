<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表达对象属性筛选器</title>
</head>
<body>
    <form action="">
        姓名:<input type="text" value="enabled">
        密码:<input type="password" value="disabled" disabled>
        <label class="sex">性别:</label>
        <input type="radio" class="sex" checked>男
        <input type="radio" class="sex">女
        <label class="city">城市:</label>
        <select name="city" class="city">
            <option value="1" selected>北京</option>
            <option value="2">上海</option>
        </select>
    </form>
</body>
<script src="jquery.js"></script>
</html>
