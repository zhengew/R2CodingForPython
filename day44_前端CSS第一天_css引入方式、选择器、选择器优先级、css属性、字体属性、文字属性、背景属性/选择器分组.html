<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选择器分组</title>
    <style>
        h1 {
            font-size: 48px;
        }
        [title], #jingyesi, .c1 {
            font-size: 32px;
            color: pink;
        }
    </style>
</head>
<body>
    <h1>静夜思</h1>
    <div title="title">窗前明月光</div>
    <div id="jingyesi">疑是地上霜</div>
    <div class="c1">举头望明月<br>低头思故乡。</div>
</body>
</html>
