<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字体属性</title>
    <style>
        body {
            font-family: '微软雅黑', '楷体', '宋体';
            color: pink;
        }
        p {
            font-size: 20px;
            font-family: '楷体', '宋体';
            color: rgb(255, 0, 255, 0.9);
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div>
        <h1>静夜思</h1>
        <p>床前明月光<br>疑是地上霜<br>举头望明月<br>低头思故乡</p>
    </div>

</body>
</html>
