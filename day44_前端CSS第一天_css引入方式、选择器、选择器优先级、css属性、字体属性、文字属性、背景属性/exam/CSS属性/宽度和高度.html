<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS属性:宽度和高度</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            color: green;
        }
        .c1{
            color: red;
        }
    </style>
</head>
<body>
    <div>
        设置div的宽度和高度<br>
        <a href="">百度</a><br>
        <a href=""  class="c1">京东</a>
    </div>
</body>
</html>
