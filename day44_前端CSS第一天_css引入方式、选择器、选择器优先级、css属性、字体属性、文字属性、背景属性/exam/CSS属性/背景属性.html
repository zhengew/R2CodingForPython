<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>背景属性</title>
    <style>
        div {
            width: 600px; /*宽度*/
            height: 600px; /*高度*/
            background-color: rgb(255, 0, 255, 0.2); /*背景颜色*/
            background-image: url('yeye.jpeg'); /*背景图片*/
            background-repeat: no-repeat; /*背景图片是否平铺-否*/
            background-position: center center; /*背景图片居中*/
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
