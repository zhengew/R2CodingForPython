<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文字属性</title>
    <style>
        h1 {
            text-align:left;
            text-family: '微软雅黑';
            color: pink;
        }
        p {
            text-align: left;
            test-family: '微软雅黑';
            color: rgb(255, 0, 255, 0.3);
        }
        a {
            text-decoration: none;  /* 去掉a标签的下划线*/
        }
    </style>
</head>
<body>
    <div>
        <h1>静夜思</h1>
        <p>床前明月光<br>疑是地上霜<br>举头望明月<br>低头思故乡</p><br>
        <a href="wwww.baidu.com" target="_blank">百度</a>
    </div>
</body>
</html>
