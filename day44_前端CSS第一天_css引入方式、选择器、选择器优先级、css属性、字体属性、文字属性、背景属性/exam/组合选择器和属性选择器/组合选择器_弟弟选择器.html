<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组合选择器_弟弟选择器</title>
    <style>
        div~a,p,h1,span{
          color: red;
        }
    </style>
</head>
<body>
    <div>
        <a href="https://www.baidu.com" target="_blank">百度</a>
        <div>
            <a href="https://www.tieba.com/" target="_blank">贴吧</a>
        </div>
    </div>
    <span>这是一个和div同级别的span标签</span>
    <div>
        <a href="https://www.taobao.com" target="_blank">淘宝</a>
    </div>
    <a href="https://www.jd.com" target="_blank">京东</a>
    <p>这是一个和div同级的p标签</p>
    <h1>这是一个和div同级的h1标签</h1>
</body>
</html>
