<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>属性选择器_通过属性名对应的值来查找</title>
    <style>
        table[title=student] {
            color:red;
        }
        thead[title=student_field] {
            color: blue;
        }
        tbody[title=student_info] {
            color: green;
        }
    </style>
</head>
<body>
    <table border="1" cellpadding="2" cellspacing="0" width="500" title="student">
        <thead title="student_field">
            <tr>
              <th>姓名</th>
              <th>性别</th>
              <th>年龄</th>
            </tr>
        </thead>
        <tbody title="student_info" align="center">
            <tr>
                <td>大壮</td>
                <td>男</td>
                <td>18</td>
            </tr>
            <tr>
                <td>于文洋</td>
                <td>女</td>
                <td>20</td>
            </tr>
            <tr>
                <td>B哥</td>
                <td>男</td>
                <td>21</td>
            </tr>
        </tbody>
</html>
