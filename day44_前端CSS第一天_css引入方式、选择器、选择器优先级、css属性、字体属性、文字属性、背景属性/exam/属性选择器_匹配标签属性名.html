<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>属性选择器：匹配标签属性名</title>
    <style>
        [title]{
            color: red;
        }
        p[title]{
            color: blue;
        }
        [title=student]{
            color: rgb(255,0, 255);
        }
    </style>
</head>
<body>
    <div title="school">py22</div>
    <div title="student">于文洋</div>
    <p title="p1">好好学习<br>天天向上</p>
</body>
</html>
