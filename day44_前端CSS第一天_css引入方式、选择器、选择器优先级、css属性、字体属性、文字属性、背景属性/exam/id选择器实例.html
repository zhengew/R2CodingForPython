<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>id选择器</title>
    <style>
        /* id选择器，id对应的值不能重复*/
        #xuefei {
            font-size: 32px;
            color: pink;
        }
    </style>
</head>
<body>
    <div id="xuefei">
        雪飞大美女
    </div>
</body>
</html>
