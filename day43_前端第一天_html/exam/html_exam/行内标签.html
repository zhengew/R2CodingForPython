<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>内敛标签(行内标签)</title>
</head>
<body>
    <div><b>b: 加粗</b></div>
    <div><i>i: 斜体</i></div>
    <div><u>u: 下划线</u></div>
    <div><s>s: 删除线</s></div>
    <div><button>button: 按钮</button></div>
    <div><span>span: 行内容器，没有特殊语义的行内标签</span></div>
    <div>
        <a href="https://www.baidu.com" target="_blank">a: 超链接标签, 属性 href-超链接地址
            <br>target="_blank" 新建窗口打开超连接</br>
        </a>
    </div>
    <div><img src="摩托.jpeg" alt="图片加载中" title="机车.jpg", height="200", width="200"></div>

</body>
</html>
