<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>无序列表和有序列表</title>
</head>
<body>
  <div>
    <h1>无序列表 ul</h1>
    <ul type=""> <!-- type="None" 取消无序列表前面的▪️ -->
      <li>姓名</li>
      <li>性别</li>
      <li>年龄</li>
    </ul>
  </div>
  <div>
    <h1>有序列表 ol</h1>
    <ol type="A" start="D"> <!-- 属性type可以指定有序列表的序号类型，start 可以指定起始位置-->
      <li>姓名</li>
      <li>性别</li>
      <li>年龄</li>
    </ol>
  </div>
</body>
</html>
