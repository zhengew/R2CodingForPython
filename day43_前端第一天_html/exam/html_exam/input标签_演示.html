<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>input标签</title>
</head>
<body>
  <div>
    <label for="readonly">用户:&nbsp;</label>
    <input type="text" id="readonly" name="readonly" value="测试readonly属性" readonly>
  </div>
  <div>
    <label for="disabled">性别:&nbsp;</label>
    <input type="text" id="disabled" name="disabled" value="123456" disabled>
  </div>
</body>
</html>
