<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>textarea多行文本输入框</title>
</head>
<body>
  <div>
    <label>评论:&nbsp;
      <textarea name="comment" cols="50" rows="10" disabled>测试disabled属性</textarea>
    </label>
  </div>
  <div>
    <label for="comment">评论:&nbsp;</label>
    <textarea name="comment" id="comment" cols="50" rows="10"></textarea>
  </div>
</body>
</html>
