<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>select下拉框</title>
</head>
<body>
    <div>
        <!-- 单选下拉框-->
        <label for="radio_select">品牌:&nbsp;</label>
        <select name="radio_select" id="radio_select">
            <option value="1" selected>华为</option>
            <option value="2">小米</option>
        </select>
    </div>
    <div>
        <br>
        <!-- 多选下拉框: multiple属性-->
        <label for="multiple_select">价格:&nbsp;</label>
        <select name="multiple_select" id="multiple_select"
                style="height:50px;width:200px;border=1px solid" multiple>
            <option value="1" >1000以下</option>
            <option value="2">1000~2000</option>
        </select>
    </div>
</body>
</html>
