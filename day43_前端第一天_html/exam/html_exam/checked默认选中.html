<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>checked默认选中</title>
</head>
<body>
<form action="http://127.0.0.1:8080">
    <div>
        <label for="sex">性别:&nbsp;</label>
        <input type="radio" id="sex" name="sex" value="1" checked>男
        <input type="radio" id="sex" name="sex" value="2">女
    </div>
    <div>
        <label for="hobby">兴趣:&nbsp;</label>
        <input type="checkbox" id="hobby" name="hobby" value="1" checked>跑步
        <input type="checkbox" id="hobby" name="hobby" value="2">骑行
        <input type="checkbox" id="hobby" name="hobby" value="3">游泳
    </div>
</form>
</body>
</html>
