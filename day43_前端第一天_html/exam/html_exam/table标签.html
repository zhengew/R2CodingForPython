<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table表格标签</title>
</head>
<body>
    <!--
        border： 边框的宽度
        cellpadding: 文字和内边框的距离
        cellspacing: 内边框和外边框的距离
    -->
    <table border="1" cellpadding="10" cellspacing="0" width="500">
            <thead>
                <tr>
                    <th>姓名</th>
                    <th>性别</th>
                    <th>年龄</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>于文洋</td>
                    <td>女</td>
                    <td>18</td>
                </tr>
                <tr>
                    <td>大壮</td>
                    <td>男</td>
                    <td>20</td>
                </tr>
            </tbody>
        </table>
</body>
</html>
