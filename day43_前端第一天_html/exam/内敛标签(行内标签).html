<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>内敛标签(行内标签)</title>
</head>
<body>
    <h1>内敛标签(行内标签)</h1>
    <ol type="1", start="1">
        <li><span>不独占一行，内敛标签只能嵌套内敛标签</span></li>
        <li>b：<b>加粗</b></li>
        <li>i：<i>斜体</i></li>
        <li>u：<u>下划线</u></li>
        <li>s：<s>删除线</s></li>
        <li>button：<button>按钮</button></li>
        <li>span: <span>用来定义内敛标签，无实际意义</span></li>
        <li>img: <img src="摩托.jpeg" alt="图片加载中，请稍等..." title="img标签：摩托", width="200", height="200 "></li>
        <li>a: <a href="https://fanyi.youdao.com/index.html#/" target="_blank">超链接标签</a></li>
    </ol>


</body>
</html>
