<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css引入方式_head标签中引入</title>
    <style>
        div {
          width: 100px;
          height: 100px;
          background-color: pink;
          color: orangered;
          text-align: center;
        }
    </style>
</head>
<body>
    <div>
        锄禾日当午<br>汗滴禾下土<br>谁知盘中餐<br>粒粒皆辛苦
    </div>
</body>
</html>
