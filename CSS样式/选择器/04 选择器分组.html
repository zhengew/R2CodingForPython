<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选择器分组</title>
    <style>
        /* 分组选择器 */
        a:link, a:visited, a:hover, a:active {
            background-color: deeppink;
            font-size: 32px;
            font-family: '微软雅黑', '楷体', '宋体';
            text-decoration: none;
            color: black;
        }
    </style>
</head>
<body>
    <div><a href="https://www.jd.com" target="_blank">京东</a></div>
    <div><a href="https://www.taobao.com" target="_blank">淘宝</a></div>
    <div><a href="https://www.tianmao.com" target="_blank">天猫</a></div>
</body>
</html>
