<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>儿子选择器</title>
    <style>
        div>a {
            font-family: '微软雅黑', '楷体', '宋体';
            font-size: 16px;
            background-color: lightpink;
            width: 200px;
            height: 16px;
        }
        a {
            text-decoration: none;
            color: red;
        }

        a:link {
            color: red;
        }
        a:visited {
            color: greenyellow;
        }
        a:hover {
            color: deeppink;
        }

        a:active {
           color: orangered;
        }

    </style>
</head>
<body>
    <a href="https://www.alibaba.com"target="_blank">阿里巴巴</a>
    <div><a href="https://www.jd.com" target="_blank">京东</a></div>
    <div><a href="https://www.baidu.com" target="_blank">百度</a></div>
    <div><a href="https://www.taobao.com" target="_blank">淘宝</a></div>
    <a href="https://www.northking.com" target="_blank">用友</a>
</body>
</html>
