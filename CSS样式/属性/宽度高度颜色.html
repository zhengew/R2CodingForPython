<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>宽度高度颜色</title>
    <style>
        /*  内敛标签的宽度和高度是由内容决定的,width和height属性不生效 */
        span {
            width: 100px;
            height: 100px;
            text-align: center;
            font-size: 32px;
            font-family: '微软雅黑', '楷体', '宋体';
        }
        div {
            width: 100%;
            height: 100%;
            background-color: pink;
            text-align: center;
            font-family: '微软雅黑', '楷体', '宋体';
        }
    </style>
</head>
<body>
    <span>静夜思</span>
    <div>床前明月光</div>
    <div>疑是地上霜</div>
    <div>举头望明月</div>
    <div>低头思故乡</div>
</body>
</html>
