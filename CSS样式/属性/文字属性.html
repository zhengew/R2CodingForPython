<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文字属性</title>
    <style>
        #d1 {
            text-align: center;
            text-decoration: underline;
            color: deeppink;
            font-size: 32px;
            font-family: '微软雅黑', '楷体', '宋体';
        }
        div {
            text-align: center;
            text-decoration: line-through;
            /*text-decoration: overline;*/
            /*text-decoration: underlinez;*/
            text-indent: 32px;
        }
        p {
            text-indent: 32px; /* 缩进2个字符*/
        }
    </style>
</head>
<body>
    <div id="d1">静夜思</div>
    <div>床前明月光</div>
    <div>疑是地上霜</div>
    <div>举头望明月</div>
    <div>低头思故乡</div>
    <p>这是一个段落</p>
</body>
</html>
