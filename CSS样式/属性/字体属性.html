<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字体属性</title>
    <style>
        body {
            background-color: pink;
        }
        div[title=title] {
            font-family: '微软雅黑', '楷体', '宋体';
            font-size: 32px;
            font-weight: bold;
            color: rgba(255.0.0, 0.9);
            text-align: center;
        }

        div div {
            font-family: '微软雅黑', '楷体', '宋体';
            font-size: 16px;
            font-weight: bolder;
            color: black;
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        <div title="title">静夜思</div>
        <div>窗前明月光<br>疑是地上霜<br>举头望明月<br>低头思故乡</div>
    </div>
</body>
</html>
