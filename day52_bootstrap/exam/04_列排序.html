<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>列排序</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link href="../bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .row div {
            border: 1px solid red;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-xs-4 col-xs-push-8">雪飞</div>
        <div class="col-xs-4 col-xs-pull-4">大壮</div>
        <div class="col-xs-4 col-xs-pull-4">于文洋</div>
    </div>
</div>
</body>
</html>
