<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>小米商城</title>
    <style>
        /* body */
        body {
            /*min-width: 1226px;*/
            padding: 0;
            margin: 0;
            font: 14px/1.5 Helvetica Neue,Helvetica,Arial,Microsoft Yahei,Hiragino Sans GB,Heiti SC,WenQuanYi Micro Hei,sans-serif;
            background-color: #fff;
        }
        /* 1.设置title标签样式 */
        /* 顶部导航栏 */
        .title {
            width: 100%;
            height: 40px;
            background-color: #333;
            line-height: 40px;
        }
        /* 顶部导航栏标签a */
        .title .title-content a {
            text-decoration: none;
            color: #b0b0b0;
            line-height: 40px;
            font-size:12px;
        }
        /*顶部导航栏标签a hover效果*/
        .title .title-content a:hover {
            color: #fff;
        }
        /*顶部导航栏左侧标签a之间的分割符*/
        .title .title-content .sep {
            margin-left: 3.6px;
            color: #424242;
        }

        /* 顶部导航栏内容区 */
        .title .title-content {
            width: 1226px;
            margin-left: auto;
            margin-right: auto;
        }

        /*顶部导航栏 左侧内容区*/
        .title .title-content .title-content-left {
            float: left;
            height: 40px;
            line-height:40px;
        }
        /*顶部导航栏 右侧内容区*/
        .title .title-content .title-content-right {
            float: right;
            height: 40px;
            line-height:40px;
        }
        /*顶部导航栏右侧账户和购物车区域块级标签改成内敛标签效果*/
        .title .title-content .title-content-right #title-content-right-account, #title-content-right-shopCart {
            display: inline-block;
        }
        /*登陆注册padding*/
        .title .title-content .title-content-right #title-content-right-account .link {
            padding: 0 5px;
        }
        /*消息通知padding*/
        .title .title-content .title-content-right #title-content-right-account .message {
            padding: 0 10px;
        }
        /*购物车样式*/
        .title .title-content .title-content-right #title-content-right-shopCart {
            color: #b0b0b0;
            height: 40px;
            line-height: 40px;
            text-align: center;
            background-color: #424242;
            width:120px;
        }

        /* 2.header标签样式 */
        /* 顶部导航栏 */
        .header {
            width: 100%;
            height: 100px;
            line-height: 40px;
            font-size: 16px;
        }

        .header .header-content {
            width: 1226px;
            margin-left: auto;
            margin-right: auto;
        }

        /* 顶部导航栏标签a */
        .header .header-content a {
            text-decoration: none;
            line-height: 40px;
            color: #333;
        }
        /*header栏标签a hover效果*/
        .header .header-content a:hover {
            color: #ff6700;
        }
        /* 伪类选择器 插入logo*/

    </style>
</head>
<body>
    <div class="title">
        <div class="title-content">
            <div class="title-content-left">
                <a href="javascript:void(0)">小米官网</a><span class="sep">|</span>
                <a href="javascript:void(0)">小米商城</a><span class="sep">|</span>
                <a href="javascript:void(0)">MIUI</a><span class="sep">|</span>
                <a href="javascript:void(0)">loT</a><span class="sep">|</span>
                <a href="javascript:void(0)">云服务</a><span class="sep">|</span>
                <a href="javascript:void(0)">天星数科</a><span class="sep">|</span>
                <a href="javascript:void(0)">有品</a><span class="sep">|</span>
                <a href="javascript:void(0)">小爱开放平台</a><span class="sep">|</span>
                <a href="javascript:void(0)">企业团购</a><span class="sep">|</span>
                <a href="javascript:void(0)">资质证照</a><span class="sep">|</span>
                <a href="javascript:void(0)">协议规则</a><span class="sep">|</span>
                <a href="javascript:void(0)">下载app</a>
                <a href="javascript:void(0)">SelectLocation</a>
            </div>
            <div class="title-content-right">
                <div id="title-content-right-account">
                    <a href="javascript:void(0)" class="link">登陆</a><span class="sep">|</span>
                    <a href="javascript:void(0)" class="link">注册</a><span class="sep">|</span>
                    <a href="javascript:void(0)" class="message">消息通知</a>
                </div>
                <div id="title-content-right-shopCart">
                    <a href="javascript:void(0)">购物车</a><span>（0）</span>
                </div>
            </div>
        </div>
    </div>
    <div class="header">
        <div class="header-content">
            <div class="header-content-left">
                <a href="javascript:void(0)" class="mi-logo"></a>
            </div>
            <div class="header-content-right">
                <span></span>
                <div class="center-content-right-menu">
                    <a href="javascript:void(0)" class="link">Xiaomi手机</a>
                    <a href="javascript:void(0)" class="link">Redmi手机</a>
                    <a href="javascript:void(0)" class="link">电视</a>
                    <a href="javascript:void(0)" class="link">笔记本</a>
                    <a href="javascript:void(0)" class="link">平板</a>
                    <a href="javascript:void(0)" class="link">家电</a>
                    <a href="javascript:void(0)" class="link">路由器</a>
                    <a href="javascript:void(0)" class="link">服务中心</a>
                    <a href="javascript:void(0)" class="link">社区</a>
                </div>
                <span class="center-content-right-search">
                    <input type="text" class="search-box"><input type="submit" value="🔍" class="search-btn">
                </span>
            </div>
        </div>
    </div>

</body>

</html>
