<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>小米商城</title>
    <style>
        /* body */
        body {
            /*min-width: 1226px;*/
            padding: 0;
            margin: 0;
            font: 14px/1.5 Helvetica Neue,Helvetica,Arial,Microsoft Yahei,Hiragino Sans GB,Heiti SC,WenQuanYi Micro Hei,sans-serif;
            background-color: #fff;
        }
        /* 1.设置title标签样式 */
        /* 顶部导航栏 */
        .title {
            width: 100%;
            height: 40px;
            background-color: #333;
            line-height: 40px;
        }
        /* 顶部导航栏标签a */
        .title .title-content a {
            text-decoration: none;
            color: #b0b0b0;
            line-height: 40px;
            font-size:12px;
        }
        /*顶部导航栏标签a hover效果*/
        .title .title-content a:hover {
            color: #fff;
        }
        /*顶部导航栏左侧标签a之间的分割符*/
        .title .title-content .sep {
            margin-left: 3.6px;
            color: #424242;
        }

        /* 顶部导航栏内容区 */
        .title .title-content {
            width: 1226px;
            margin-left: auto;
            margin-right: auto;
        }

        /*顶部导航栏 左侧内容区*/
        .title .title-content .title-content-left {
            float: left;
            height: 40px;
            line-height:40px;
        }
        /*顶部导航栏 右侧内容区*/
        .title .title-content .title-content-right {
            float: right;
            height: 40px;
            line-height:40px;
        }
        /*顶部导航栏右侧账户和购物车区域块级标签改成内敛标签效果*/
        .title .title-content .title-content-right #title-content-right-account, #title-content-right-shopCart {
            display: inline-block;
        }
        /*登陆注册padding*/
        .title .title-content .title-content-right #title-content-right-account .link {
            padding: 0 5px;
        }
        /*消息通知padding*/
        .title .title-content .title-content-right #title-content-right-account .message {
            padding: 0 10px;
        }
        /*购物车样式*/
        .title .title-content .title-content-right #title-content-right-shopCart {
            color: #b0b0b0;
            height: 40px;
            line-height: 40px;
            text-align: center;
            background-color: #424242;
            width:120px;
        }

        /* 2.header标签样式 */
        /* 顶部导航栏 */
        .header {
            width: 100%;
            height: 100px;
            line-height: 40px;
            font-size: 16px;
        }

        .header .header-content {
            width: 1226px;
            margin-left: auto;
            margin-right: auto;
            height: 100px;
            line-height: 100px;

        }

        /* 顶部导航栏标签a */
        .header .header-content a {
            text-decoration: none;
            line-height: 40px;
            color: #333;
        }
        /*header栏标签a hover效果*/
        .header .header-content a:hover {
            color: #ff6700;
        }

        /* 伪类选择器 插入logo*/
        .header .header-content .header-content-left .mi-logo img {
            width: 56px;
            height: 56px;
            margin-top: 22px;
        }

        /*浮动位置*/
        .header .header-content .header-content-left {
            float: left;
        }
        .header .header-content .header-content-right {
            height: 100px;
            float: right;
        }

        /*menu菜单padding*/
        .header .header-content .header-content-right .center-content-right-menu .link {
            padding: 26px 10px;
            font-size: 16px;
        }
        .header .header-content .header-content-right .center-content-right-menu {
            margin-left: -760px;
        }

        .header .header-content .header-content-right .center-content-right-search {
            position: relative;
            bottom: 100px;
        }

        .header .header-content .header-content-right .center-content-right-search .search-box {
            width: 223px;
            height: 48px;
            border: 1px solid;
            padding: 0 10px;
        }

        .header .header-content .header-content-right .center-content-right-search .search-btn {
            width: 52px;
            height: 50px;
            padding: 0 6px ;
            border: 1px solid;
            line-height: 24px;
            font-size: 24px;
            background: #fff;
            position: absolute;
            top: 27px;
            right: 0;
        }

        /* content列表 图片*/
        .product {
            width: 100%;
            height: 460px;
        }
        .product .product-content {
            width: 1226px;
            margin-left: auto;
            margin-right: auto;
        }
        .product .product-content .product-content-left {
            float: left;
            height: 420px;
            width: 234px;
            background: rgba(105,101,101,.6);
            padding:20px 0;
            position: absolute;
        }

        /*去掉有序列表的样式*/
        .product .product-content .product-content-left ul {
            list-style-type: none;
            padding-left: 0;
            font-size: 14px;

        }

        .product .product-content .product-content-left a {
            display: block;
            color: #fff;
            text-decoration: none;
            width: 234px;
            height: 42px;
            line-height: 42px;
        }

        .product .product-content .product-content-left li:hover {
            background-color: #ff6700;
        }


        .product .product-content .product-content-left ul li a .info {
            display: inline-block;
            padding-left: 30px;
        }

        .product .product-content .product-content-left ul li a .gt {
            float: right;
            margin-right: 30px;
        }

        .product .product-content .product-content-right {
            float: right;
        }
        .product .product-content .product-content-right img {
            height: 460px;
            width: 992px;
        }
    </style>
</head>
<body>
    <div class="title">

                </div>
                <div id="title-content-right-shopCart">
                    <a href="javascript:void(0)">购物车</a><span>（0）</span>
                </div>
            </div>
        </div>
    </div>
    <div class="header">

            <div class="header-content-left">
                <a href="javascript:void(0)" class="mi-logo" title="小米官网"><img src="mi-logo.png" alt=""></a>
            </div>
            <div class="header-content-right">
                <div class="center-content-right-menu">
                    <a href="javascript:void(0)" class="link">Xiaomi手机</a>

                </div>
                <div class="center-content-right-search">
                    <input type="text" class="search-box" placeholder="小米电视"><input type="submit" value="🔍" class="search-btn">
                </div>
            </div>
        </div>
    </div>
    <div class="product">
        <div class="product-content">
            <div class="product-content-left">
                <ul>
                    <li>
                        <a href="javascript:void(0)">

            </div>
            <div class="product-content-right">

</body>
<script src="jquery.js"></script>
<script>
    $('.header').on('focus', '.search-box', function(){
        $(this).css({'border-color': '#ff6700'});
    });

</html>
