<!DOCTYPE html>
<html lang='zh-CN'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Title</title>
    <link href="front_end_resources/bootstrap-3.3.7-dist/css/bootstrap.css" rel="stylesheet">
</head>
<body>
    <!--容器-->
    <div class="container">

        <!--页头-->
        <div class="page-header">
            <h1>信息收集卡
                <small>共三步</small>
            </h1>
        </div>

        <!--进度条-->
        <div class="progress">
            <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="1" aria-valuemin="0"
                 aria-valuemax="3" style="width: 33.33%;">
                1/3
            </div>
        </div>

        <!--面版-->
        <div class="panel panel-primary">
            <div class="panel-heading">基本信息</div>
            <div class="panel-body">

                <form class="form-horizontal">

                    <div class="form-group">
                        <label for="inputName" class="col-sm-2 control-label">姓名</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="inputName" placeholder="姓名">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputPhone" class="col-sm-2 control-label">手机</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="inputPhone" placeholder="手机">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputEmail" class="col-sm-2 control-label">邮箱</label>
                        <div class="col-sm-4">
                            <input type="email" class="form-control" id="inputEmail" placeholder="邮箱">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputPassword" class="col-sm-2 control-label">密码</label>
                        <div class="col-sm-4">
                            <input type="password" class="form-control" id="inputPassword" placeholder="密码">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputPhoto" class="col-sm-2 control-label">头像</label>
                        <div class="col-sm-4">
                            <input type="file" id="inputPhoto">
                        </div>
                    </div>
                    <div class="help-block col-sm-offset-2">只支持png、jpg、gif格式</div>

                    <!--单选按钮-->
                    <div class="form-group">
                        <div class="col-sm-2 control-label">
                            <bold>属性</bold>
                        </div>
                        <div class="radio col-sm-offset-2">
                            <label>
                                <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                                我是一个好人
                            </label>
                        </div>
                        <div class="radio col-sm-offset-2">
                            <label>
                                <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                                我是一个坏人
                            </label>
                        </div>
                        <div class="radio disabled col-sm-offset-2">
                            <label>
                                <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3" disabled>
                                我真不是个人
                            </label>
                        </div>
                    </div>

                </form>
            </div>
        </div>

        <!--下一步按钮-->
        <button type="button" class="btn btn-success col-sm-offset-11 pull-right">下一步</button>
    </div>

</body>
</html>
