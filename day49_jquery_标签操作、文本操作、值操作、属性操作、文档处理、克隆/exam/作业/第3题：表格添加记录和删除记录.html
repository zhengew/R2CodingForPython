<!DOCTYPE html>
<html lang='zh-CN'>
<head>
    <meta charset='UTF-8'>
    <title>全选、反选、取消</title>
    <style>
        .shadow{
            position:fixed;
            top:0;
            left:0;
            height: 100%;
            width:100%;
            background-color:rgba(0,0,0,0.5);
            z-index:1;
        }
        .add_window {
            position:fixed;
            top:50%;
            left:50%;
            height:300px;
            width:300px;
            margin-left:-150px;
            margin-top:-150px;
            background-color: white;
            z-index:2;
        }
        .hide{
            display:none;
        }
    </style>
</head>
<body>
    <button class="add_button">增加</button>
    <table border="1">
        <thead>
            <tr>
                <th>#</th>
                <th>姓名</th>
                <th>技能</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input type="checkbox"></td>
                <td>曹操</td>
                <td>奸雄</td>
                <td><button class="del">删除</button></td>
            </tr>
            <tr>
                <td><input type="checkbox"></td>
                <td>刘备</td>
                <td>仁德</td>
                <td><button class="del">删除</button></td>
            </tr>
            <tr>
                <td><input type="checkbox"></td>
                <td>孙权</td>
                <td>制衡</td>
                <td><button class="del">删除</button></td>
            </tr>
        </tbody>
    </table>
    <div class="shadow hide"></div>
    <div class="add_window hide">
        <div >姓名<input class="new_name" type="text"></div>
        <div >技能<input class="new_skill" type="text"></div>
        <button class="submit">确定</button>
        <button class="cancel">取消</button>
    </div>
    <script src='jQuery.js'></script>
    <script>

        // 点击删除按钮
        $('.del').click(function(){
            $(this).parent().parent().remove();
        });

        // 点击增加按钮、点击取消按钮
        $('.add_button,.cancel').click(function(){
            $('.add_window .new_name').val('');     //清空姓名框
            $('.add_window .new_skill').val('');    //清空技能框
            $('.shadow,.add_window').toggleClass('hide');
        });

        //点击确定按钮
        $('.submit').click(function(){

            var new_person=
                '<tr>' +
                    '<td><input type="checkbox"></td>' +
                    '<td>' + $('.add_window .new_name').val() + '</td>' +
                    '<td>' + $('.add_window .new_skill').val() + '</td>' +
                    '<td><button class="del">删除</button></td>'+
                '</tr>';

            $('tbody').append(new_person);
            $('.shadow,.add_window').toggleClass('hide');   //恢复隐藏

            $('.del').click(function(){     //重新为所有删除按钮绑定点击事件
                $(this).parent().parent().remove();
            });
        });

    </script>
</body>
</html>
