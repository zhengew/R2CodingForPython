<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单全选反选和取消</title>
    <style>
        #student {
            border-collapse: collapse;
        }
        #student th, td {
            padding: 10px 10px;
            border: 1px solid;
            text-align: center;
            width: 100px;
        }
        /*按钮样式*/
        #selectAllBtu, #reverseBtu, #cancelBtu {
            display: inline-block;
            width: 60px;
            height: 32px;
            border: 1px solid;
            background-color: lightgray;
            text-align: center;
            line-height:32px;
            margin-top:5px;
            margin-right:5px;
        }
    </style>
</head>
<body>
    <form action="">
        <div>
            <table id="student">
                <thead>
                    <tr>
                        <th>全选</th>
                        <th>姓名</th>
                        <th>性别</th>
                        <th>年龄</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="check"><input type="checkbox" name="stu_info" id="s1"></td>
                        <td>大壮</td>
                        <td>男</td>
                        <td>18</td>
                    </tr>
                    <tr>
                        <td class="check"><input type="checkbox" name="stu_info" id="s2"></td>
                        <td>雪飞</td>
                        <td>女</td>
                        <td>19</td>
                    </tr>
                    <tr>
                        <td class="check"><input type="checkbox" name="stu_info" id="s3"></td>
                        <td>于文洋</td>
                        <td>男</td>
                        <td>20</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div>
            <span id="selectAllBtu">全选</span>
            <span id="reverseBtu">反选</span>
            <span id="cancelBtu">取消</span>
        </div>
    </form>
</body>
<script src="jquery.js"></script>
<script>
    // 全选按钮点击事件
    $('#selectAllBtu').click(function() {
        $('#student tbody input[type="checkbox"]').prop('checked', true)
    });
    // 反选按钮
    $('#reverseBtu').click(function() {
        // prop支持回掉函数，prop(key,function(index, attr))
        // 返回属性值的函数,第一个参数为当前元素的索引值，第二个参数为原先的属性值。
        $('#student tbody input[type="checkbox"]').prop('checked', function(i, val){
            return !val;
        });
    });
    // 取消按钮
    $('#cancelBtu').click(function(){
        $('#student tbody input[type="checkbox"]').prop('checked', false)
    })
</script>
</html>
