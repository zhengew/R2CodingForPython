<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jquery常用事件</title>
    <style>
        #d1 {
            width: 200px;
            height: 200px;
            position: relative;
            background-color:blue;
        }
        #d2 {
            width: 100px;
            height: 100px;
            position: absolute;
            top: 50px;
            left: 50px;
            background-color: red;
        }
    </style>
</head>
<body>

        <div>

        <div id="d1">
            <div id="d2"></div>
        </div>
    </div>
</body>
<script src="jquery.js"></script>
<script>
    // // mouseenter 鼠标进入和 mouseleave 鼠标移出事件(无事件冒泡)

    //     } else if (e.type == 'mouseleave'){

    //     }
    // })
    //
    // mouseover 鼠标进入和 mouseout 鼠标移出事件(存在事件冒泡)
    $('#d1').on('mouseover mouseout', function(e) {
        if (e.type === 'mouseover') {
            $(this).css({'background-color': 'deeppink'});
            $('#d2').css({'background-color': 'blue'})
        } else if (e.type === 'mouseout') {
            $(this).css({'background-color': 'green'})
            $('#d2').css({'background-color': 'pink'})
        }
    })
</script>
</html>
