<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jquery键盘事件</title>
    <style>
        #d1 {
            width: 200px;
            height: 200px;
            border: 1px solid;
        }
    </style>
</head>
<body>
    <div id="d1">

    </div>
</body>
<script src="jquery.js"></script>
<script >
    // keydown 键盘按下事件
    $(window).keydown(function(e){
        console.log(e.which);
        switch (e.which) {
            case 16: // shift键
                $('#d1').css({'background-color': 'red'});
                break;
            case 13: // enter键
                $('#d1').css({'background-color': 'blue'});
                break;
        }
    });

    $(window).keyup(function (e) {
        console.log(e.which)
        switch(e.which){
            case 16: // shift键
                $('#d1').css({'background-color': 'blue'});
                break;
            case 13: // enter键
                $('#d1').css({'background-color':'red'});
        }
    });

</script>
</html>
