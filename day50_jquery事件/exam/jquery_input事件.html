<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>input事件</title>
</head>
<body>
    <div>
      <label for="search">百度知道 </label>
      <input type="text" id="search">
    </div>
</body>
<script src="jquery.js"></script>
<script>
    $('#search').on('input', function (e) {
        console.log($(this).val());
    })
</script>
</html>
