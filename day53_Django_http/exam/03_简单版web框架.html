<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>03简单版web框架</title>
    <style>
        body {
            background-color: pink;
        }
    </style>
</head>
<body>
    <form action="javascript:void(0)" method="post">
        <div>
            <label for="username">账号:</label>
            <input type="text" name="username" id="username" placeholder="请输入账号">
        </div>
        <div>
            <label for="username">密码:</label>
            <input type="text" name="username" id="password" placeholder="请输入密码">
        </div>
               <div>
            <label for="loginBtn">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <input type="submit" id="loginBtn" value="登陆">
        </div>
    </form>
</body>
<script>
    var uname = document.getElementById("username")
    uname.onfocus = function(){
        this.style.backgroundColor = "deeppink";
    }

    var pwd = document.getElementById("password")
    pwd.onfocus = function(){
        this.style.backgroundColor = "deeppink";
    }
</script>
</html>
