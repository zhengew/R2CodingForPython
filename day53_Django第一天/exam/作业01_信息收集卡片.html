<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>信息收集卡片</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link href="./bootstrap-3.4.1-dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div class="container">
        <!-- 标题 -->
        <h1 class="page-header">信息收集卡<small>&nbsp;共三步</small></h1>
        <!-- 进度条 -->
        <div class="progress">
            <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="1" aria-valuemin="1" aria-valuemax="3" style="width:33.33%;">
                1/3
            </div>
        </div>
        <!-- 面板 -->
        <div class="panel panel-primary">
            <!-- Default panel contents -->
            <div class="panel-heading">基本信息</div>
            <div class="panel-body">
                <!-- from表单 -->
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="username" class="col-sm-2 control-label">姓名</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="username" placeholder="姓名">
                        </div>
                    </div>
                     <div class="form-group">
                        <label for="mobile" class="col-sm-2 control-label">手机</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="mobile" placeholder="手机">
                        </div>
                    </div>
                     <div class="form-group">
                        <label for="email" class="col-sm-2 control-label">邮箱</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="email" placeholder="邮箱">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputFile" class="col-sm-2 control-label">头像</label>
                        <div class="col-sm-10">
                            <input type="file" id="inputFile">
                            <p class="help-block">只支持png,jpg,gif格式</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="attribute" class="col-sm-2 control-label">属性</label>
                        <div class="col-sm-10">
                            <div class="radio">
                                <label>
                                    <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                                    我是一个好人
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2" disabled>
                                我是一个坏人
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3" disabled>
                                我真不是个人
                                </label>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- 按钮 -->
        <button type="button" class="btn btn-success pull-right">下一步</button>
    </div>
</body>
</html>
