<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>图书管理系统</title>
    <link rel="icon" href="{% static 'librarys.ico' %}">
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <!-- css 样式 -->
    <style>
    </style>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="page-header">
                <h1>查看书籍<small>show books</small></h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                {% csrf_token %}
                <div class="form-group">
                    <button type="button" class="btn btn-primary" id="addBook">添加书籍</button>
                </div>

                <div class="panel panel-primary">
                    <div class="panel-body">
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>编号</th>
                                    <th>书籍名称</th>
                                    <th>价格</th>
                                    <th>出版日期</th>
                                    <th>出版社</th>
                                    <th>作者</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>1</td>
                                    <td>天龙八部</td>
                                    <td>100.10</td>
                                    <td>2015-01-01</td>
                                    <td>人民邮出版社</td>
                                    <td>唐家三少</td>
                                    <td>
                                        <div>
                                            <a type="button" class="btn btn-warning btn-sm" id="editBook">编辑</a>
                                            <a type="button" class="btn btn-danger" id="delBook">删除</a>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script>
</script>
</html>
