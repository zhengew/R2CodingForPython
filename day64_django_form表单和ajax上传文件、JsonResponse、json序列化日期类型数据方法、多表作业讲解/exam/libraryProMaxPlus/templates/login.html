<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>图书管理系统</title>
    <link rel="icon" href="{% static 'librarys.ico' %}">
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <!-- css 样式 -->
    <style>
        body {
            background: url("{% static 'bg-img.png' %}");
            margin: 0;
            padding: 0;
        }

        .loginPanel {
            margin-top: 20%;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div clss="col-sm-4"></div>
            <div class="col-sm-4 col-sm-offset-4 loginPanel ">
                {% csrf_token %}
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">&nbsp;图书管理系统</h3>
                    </div>
                    <div class="panel-body">
                        <div class="form-group">
                            <input type="text" class="form-control" id= "username" placeholder="请输入用户名">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id= "password" placeholder="请输入密码">
                        </div>
                        <div class="form-group">
                            <span style= "color:red; font-size:14px" id= "error"></span>
                        </div>
                        <button type="button" class="btn btn-info btn-lg btn-block" id="loginBtn">登录</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    // 登录 TODO: 登录面板明天再加上一个 头像，上传和查询接口
    $('#loginBtn').click(function(){
        $.ajax({
            url: '{% url 'login' %}',
            type: 'post',
            {#contentType: 'application/json',#}
            data: {
                csrfmiddlewaretoken: "{{ csrf_token }}",
                username: $('#username').val(),
                password: $('#password').val(),
            },
            success: function(response){
                console.log(response)
                retcode = response['RETCODE'] // 状态码
                retmsg = response['RETMSG']   // msg
                if (retcode === '200'){
                    location.href=response['DATA'];
                }else{
                    $('#error').text(retmsg)
                }
            }
        })
    })
</script>
</html>
