<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>盒子标签margin</title>
    <style>
        .c1 {
            width: 200px;
            height: 200px;
            background-color: pink;
            border: 2px red solid;
            margin-bottom: 40px;
        }
        .c2 {
            width: 200px;
            height: 200px;
            background-color: green;
            border: 2px red solid;
            margin-top: 50px;
        }
        .c11 {
            width: 20px;
            height: 20px;
            background-color: deeppink;
            border: 2px red solid;
            border-radius: 50%;
            padding: 1px 1px;
            margin: 88px 88px;
        }
        .c3 {
            display: inline-block;
            width: 200px;
            height: 200px;
            background-color: deepskyblue;
            margin: 10px 10px 30px 40px;
        }
        .c4 {
            display: inline-block;
            widhth: 200px;
            height: 200px;
            background-color: deeppink;
            margin: 10px 10px 30px 40px;
        }
    </style>
</head>
<body>
    <div class="c1">
        <div class="c11"></div>
    </div>
    <div class="c2"></div>
    <span class="c3">这是一个被display:inline属性表识的块级别标签</span><span class="c4">test2</span>
</body>
</html>
