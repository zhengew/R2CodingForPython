<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>position:relative相对定位</title>
    <style>
        .c1 {
            width: 100px;
            height: 100px;
            border: 2px red solid;
            border-radius: 50%;
            background-color: pink;
            /* 相对定位，保留原空间位置，相对原位置移动，以左上角为准*/
            position: relative;
            top: 104px;
            left: 152px;
        }
        .c2 {
             width: 150px;
            height: 150px;
            border: 2px red solid;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="c1"></div>
    <div class="c2"></div>
</body>
</html>
