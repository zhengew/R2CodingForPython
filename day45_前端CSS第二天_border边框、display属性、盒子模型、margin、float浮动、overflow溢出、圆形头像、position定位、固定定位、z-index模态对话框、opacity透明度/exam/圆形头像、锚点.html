<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>圆形头像、锚点</title>
    <style>
        body {
            background-color: pink;
            margin: 0;
            padding: 0;
        }
        #top {
            visibility: hidden;
        }

        .header-image {
            width: 50px;
            height: 50px;
            overflow: hidden;
            border: red 2px solid;
            border-radius: 50% 50%;
            float: right;
        }
        .header-image>img {
            width: 100%;
            height: 100%;
        }
        .c1,.c2 {
            width: 100%;
            height: 500px;
        }
        .s1 {
            width: 80px;
            height: 32px;
            text-align: center;
            line-height: 32px;
            background-color: lightgray;
            position: fixed;
            left: 25px;
            bottom: 25px;
        }
        .s1>a {
            color: white;
            text-decoration: none;
        }

    </style>
</head>
<body>
    <span id="top"></span>
    <div class="header-image">
        <img src="sifan.png" alt="" title="hasang">
    </div>
    <div class="c1"></div>
    <div class="c2"></div>
    <span class="s1">
        <a href="#top">回到顶部</a>
    </span>
</body>
</html>
