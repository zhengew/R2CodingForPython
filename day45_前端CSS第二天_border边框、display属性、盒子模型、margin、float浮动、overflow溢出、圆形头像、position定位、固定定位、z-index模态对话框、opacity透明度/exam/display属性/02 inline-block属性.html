<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>display:inline-block</title>
    <style>
        span {
            /* 该属性可以令内敛标签 span设置宽度和高度，但是不会换行*/
            display: inline-block;
            width: 100px;
            height: 50px;
            background-color: pink;
            text-align: center;
        }
    </style>
</head>
<body>
    <span>静夜思</span>
    <span>窗前明月光</span>
    <span>疑是地上霜</span>
</body>
</html>
