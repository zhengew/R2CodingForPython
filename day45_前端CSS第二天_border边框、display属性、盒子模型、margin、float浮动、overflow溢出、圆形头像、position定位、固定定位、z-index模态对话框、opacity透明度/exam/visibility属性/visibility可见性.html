<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>visibility: hidden与 display:none 区别</title>
    <style>
        #t1, #t2, #t3, #t4 {
            width: 200px;
            height: 50px;
            background-color: deeppink;
            border: 2px solid blue;

        }
        #t2 {
            background-color: yellow;
            visibility: hidden; /*隐藏标签但是占用原空间*/
        }
        #t4 {
            background-color: greenyellow;
            display: none; /* 隐藏标签，并且释放原空间*/
        }

    </style>
</head>
<body>
    <div id="t1"></div>
    <div id="t2"></div>
    <div id="t3"></div>
    <div id="t4"></div>
</body>
</html>
