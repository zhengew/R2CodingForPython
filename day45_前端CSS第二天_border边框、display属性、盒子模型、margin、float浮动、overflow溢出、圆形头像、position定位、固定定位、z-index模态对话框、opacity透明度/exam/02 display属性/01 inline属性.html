<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>display属性</title>
    <style>
        div {
            width: 200px;
            height: 100px;
            border: solid red 2px;
            background-color: pink;
            display: inline; /* 将块级标签变成内敛标签*/
        }
    </style>
</head>
<body>
    <div>静夜思</div>
    <div>床前明月光</div>
    <div>疑是地上霜</div>
    <span></span>
    <span></span>
</body>
</html>
