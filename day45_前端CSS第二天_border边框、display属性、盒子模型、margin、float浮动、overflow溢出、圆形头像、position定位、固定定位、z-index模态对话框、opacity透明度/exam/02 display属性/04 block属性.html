<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>display: block</title>
    <style>
        div {
            /* 默认占满整个页面宽度，如果指定宽度，则会用margin填充剩余部分*/
            display: block;
            width: 100px;
            height: 200px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
