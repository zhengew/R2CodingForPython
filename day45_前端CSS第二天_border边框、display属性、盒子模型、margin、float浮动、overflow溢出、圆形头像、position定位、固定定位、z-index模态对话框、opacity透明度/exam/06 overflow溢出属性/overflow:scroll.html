<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>overflow:scroll</title>
    <style>
        .c2 {
            width: 200px;
            height: 64px;
            border: 5px red solid;
            background-color: lightgrey;
            float: left;
            /* 内容会被修剪，但会显示滚动条以便查看其余内容 */
            overflow: scroll;
        }
    </style>
</head>
<body>
    <div class="c1 clearfix">
        <div class="c2">
            床前明月光<br>
            疑是地上霜<br>
            举头望明月<br>
            低头思故乡
        </div>
    </div>
</body>
</html>
