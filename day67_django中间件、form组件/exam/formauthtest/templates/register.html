<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>注册</title>
    <script src="{% static 'jquery.js' %}"></script>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link href="{% static 'bootstrap.min.css' %}" rel="stylesheet">
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="{% static 'bootstrap.min.js' %}"></script>
    <style>
        .error-msg {
            font-size: 12px;
            color: red;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-10 col-sm-offset-1">
            <div class="page-header text-success">用户注册</div>
            <div class="panel panel-success">
                <div class="panel-heading">&nbsp;</div>
                <div class="panel-body">
                    <form action="" method="post" novalidate>
                        {% csrf_token %}
{#                        {{ form_obj.errors }}#}
                        <div class="form-group">
                            <label for="username">{{ form_obj.username.label }}</label>
                            {{ form_obj.username }}
                            <span class="error-msg">{{ form_obj.username.errors.0 }}</span>
                        </div>
                        <div class="form-group">
                            <label for="password">{{ form_obj.password.label }}</label>
                            {{ form_obj.password }}
                            <span class="error-msg">{{ form_obj.password.errors.0 }}</span>
                        </div>
                        <div class="form-group">
                            <label for="r_password">{{ form_obj.r_password.label }}</label>
                            {{ form_obj.r_password }}
                            <span class="error-msg">{{ form_obj.r_password.errors.0 }}</span>
                        </div>
                        <input type="submit" class="btn btn-success pull-right">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
