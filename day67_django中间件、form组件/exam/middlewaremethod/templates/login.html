<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>middleware</title>
    <link rel="icon" href="{% static 'librarys.ico' %}">
    <script src="{% static 'js/jquery.js' %}"></script>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->

    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <style>
        body {
            padding: 0;
            margin: 0;
            background: url("{% static 'bg-img.png' %}");
        }

        .login-form {
            position: relative;
            top: 300px;
        }

    </style>
</head>
<body>
<div class="container">
    <div class="row col-sm-8 col-sm-offset-2">
        <div class="panel panel-success login-form">
            <div class="panel-heading">&nbsp;</div>
            <div class="panel-body">
                {% csrf_token %}
                <div class="form-group">
                    <lable class="username">用户名</lable>
                    <input type="text" id="username" name="username" class="form-control" placeholder="请输入用户名">
                </div>
                <div class="form-group">
                    <lable class="password">密码</lable>
                    <input type="password" id="password" name="password" class="form-control" placeholder="请速入密码">
                </div>
                <span class="error-msg" style="color: red; font-size: 14px; text-decoration: underline"></span>
                <div class="form-group">
                    <a href="{% url 'register' %}">注册</a>
                </div>

                <input type="submit" value="登录" class="btn btn-success btn-block login-btn">
            </div>
        </div>
    </div>
</div>
</body>
<script>
    $('.login-btn').click(function(){
        $.ajax({
            url: '{% url 'login' %}',
            type: 'post',
            data: {
                username: $('#username').val(),
                password: $('#password').val(),
                csrfmiddlewaretoken: "{{ csrf_token }}",
            },
            success: function(response){
                retcode = response['RETCODE']
                retmsg = response['RETMSG']
                if (retcode === 200){
                    location.href = '{% url 'home' %}';
                } else {
                    $('.error-msg').text(retmsg);
                }
            }
        });
    });
</script>
</html>
