<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM中间接查找元素</title>
</head>
<body>
    <div id="d1">d1</div>
    <div id="d2">
        <div id="d3-previous">d3-previous</div>
        <div id="d3">
            <div id="d3-1">d3-1</div>
            <div id="d3-2">d3-2</div>
        </div>
        <div id="d3-next">d3-next</div>
    </div>
    <div id="d4">d3</div>
</body>
<script>
    var d3 = document.getElementById('d3');
    // d3的父级标签
    d3.parentElement.style.fontSize = '32px';
    // d3的所有子标签
    console.log(d3.children)
    // d3的第一个子标签
    d3.firstElementChild.style.backgroundColor = 'green';
    // d3的最后一个子标签元素
    d3.lastElementChild.style.backgroundColor = 'red';
    // d3的下一个兄弟标签元素
    d3.nextElementSibling.style.backgroundColor = 'green';
    // d3的上一个兄弟标签元素
    d3.previousElementSibling.style.backgroundColor = 'red';
</script>
</html>
