<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绑定事件：在html标签中绑定事件</title>
</head>
<body>
    <!--  onclick 单击， ondblclick 双击事件   -->
    <div id="d1" onclick="func()" ondblclick="func2()">button</div>
    <div id="d2"></div>
</body>
<script>
    function func(){
        var d2 = document.getElementById('d2')
        d2.style.border = 'solid 1px';
        d2.style.width = '100px';
        d2.style.height = '100px';
        d2.style.backgroundColor = 'deeppink';
    }
    function func2(){
        var d2 = document.getElementById('d2')
        d2.style.backgroundColor = 'blue';
    }
</script>
</html>
